<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Book my show</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="movie_info.css">

    <script src="https://kit.fontawesome.com/1fe849949f.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Sevillana&display=swap" rel="stylesheet">
</head>
<body>
<div id="nav_bar">
    <div class="right_nav">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRdPduztSegdevsGcd-AAgyTOuDBW3Xurnqhg&usqp=CAU">
        <input type="text" id="seach_movie" placeholder="Search for movies">
    </div>
    <div class="right_nav">
        <select>
            <option>Location</option>
            <option>Hyderabad</option>
            <option>Chennai</option>
        </select>
        <div><input type="button" value="Sign in" id="sign_in_button"></div>
    </div>
</div>
<!------------------END OF THE NAV BAR----------------------->
    <div>
        <img class="movie_info_background" src="https://benarasmediaworks.com/data1/images/article15movieposter.jpg">
        <div>
            <img class="movie_image" src="https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8aHVtYW58ZW58MHx8MHx8&w=1000&q=80">
        </div>
        <div class="movie_details">
            <div class="title">Das Ka Dhamki</div>
            <div><i id="like_symbol" class="fa-solid fa-thumbs-up"></i>23.3Kare interested</div>
            
            <div class="releasing_date">
                <div>
                  <div> Releasing on 22nd march</div> 
                <div class="new_line">Are you intrested in watching this movie?</div>
            </div>
               
            <button class="choice">I'm interested</button>  
            </div>
            <div class="lang">
                <span class="watch">2D</span>
                <span style="margin-left: 50px; width: 95px;">ENGLISH</span>
                
            </div>
            <div class="type">Drama</div>
            <button id="book_tickets">Book tickets</button>
        </div>
    </div>
</body>
</html>
